<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>
      <mat-toolbar-row>
        <span>{{currentCityDetails.name}}</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">build</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-button (click)="isDarkTheme = !isDarkTheme" class="app-sidebar-button">TOGGLE THEME</button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Account</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">account_circle</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="accent" class="app-sidebar-button">
          <mat-icon class="example-icon">verified_user</mat-icon>
          Login
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <span>Favorites</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon class="example-icon">favorite</mat-icon>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button color="warn" class="app-sidebar-button">
          <mat-icon class="example-icon">delete</mat-icon>
          Delete
        </button>
      </mat-toolbar-row>

    </mat-toolbar>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">Smart Trip Suggestions</span>
  </mat-toolbar>

  <div class="app-content">

    <!-- Material Button -->
    
    <!-- /Material Button -->
   
    <mat-card>
      <mat-card-content>
        <h2 class="example-h2">Material Button</h2>
        <button class="app-button" mat-button>FLAT</button>
        <button class="app-button" mat-raised-button mat-tooltip="This is a tooltip!">RAISED</button>
        <button class="app-button" mat-raised-button color="primary">PRIMARY RAISED</button>
        <button class="app-button" mat-raised-button color="accent">ACCENT RAISED</button>
      </mat-card-content>
    </mat-card>


    <!-- Material Tab -->
    <mat-card>
      <mat-card-content>
        <h2 class="example-h2">Trip Suggestions</h2>
       
        <mat-tab-group>
          <mat-tab label="Lazy">
            <agm-map 
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  [fitBounds]="true"
  [latitude]="lat"
  [longitude]="lng">

  <agm-marker 
      *ngFor="let m of relaxMarkers; let i = index"
      (markerClick)="markerClicked(m.label,i);sidenav.toggle();"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [iconUrl]= "m.iconType" 
      [agmFitBounds]="true" >
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>

</agm-map>

 

          </mat-tab>
          <mat-tab label="Adventure">
          
<agm-map 
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  [fitBounds]="true"
  [latitude]="lat"
  [longitude]="lng">

  <agm-marker 
      *ngFor="let m of authenticMarkers; let i = index"
      (markerClick)="markerClicked(m.label,i);sidenav.toggle();"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [iconUrl]= "m.iconType" 
      [agmFitBounds]="true" >
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>

</agm-map>

          </mat-tab>
          <mat-tab label="Earth Kingdom">
           
<agm-map 
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  [fitBounds]="true"
  [latitude]="lat"
  [longitude]="lng">

  <agm-marker 
      *ngFor="let m of advMarkers; let i = index"
      (markerClick)="markerClicked(m.label,i);sidenav.toggle();"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [iconUrl]= "m.iconType" 
      [agmFitBounds]="true" >
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>

</agm-map>
          </mat-tab>
          <mat-tab label="Fire Nation">
           
<agm-map 
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
  [fitBounds]="true"
  [latitude]="lat"
  [longitude]="lng">

  <agm-marker 
      *ngFor="let m of luxMarkers; let i = index"
      (markerClick)="markerClicked(m.label,i);sidenav.toggle();"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [iconUrl]= "m.iconType" 
      [agmFitBounds]="true" >
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>

</agm-map>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
    
</div>
</mat-sidenav-container>
